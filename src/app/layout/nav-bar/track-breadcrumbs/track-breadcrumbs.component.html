
<div class="flex items-center h-16 rounded-md font-medium text-2xl">
  <ng-container *ngIf="selectedTrack$ | async as track; else allTracks">
    <a class="rounded-md font-medium text-2xl cursor-pointer hover:text-purple-400" (click)="showTracks()">TRACKS</a>
    <div class="arrow right mx-2" > </div>
    <div class="rounded-md font-light text-xl">{{ track.title }}</div>
  </ng-container>
</div>


<ng-template #allTracks>
  <span class="cursor-default">TRACKS</span>
</ng-template>

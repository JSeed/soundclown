<div class="py-6 px-8">
  <div class="waveform relative" #waveform></div>
</div>
<div *ngIf="tracksService.selectedTrack$ | async as track" class="flex flex-col items-center justify-center">
  <div class="text-white p-8 relative rounded-full bg-purple-400 hover:bg-purple-300 shadow-lg w-min cursor-pointer" (click)="togglePlayback()">
    <div class="absolute bottom-0 top-0 left-0 right-0 flex items-center justify-center">
      <i-feather class="" [name]="(playing$ | async) ? 'pause' : 'play'"></i-feather>
    </div>
  </div>

  <sc-annotation-form [trackId]="track.id"></sc-annotation-form>
  <sc-track-annotations></sc-track-annotations>
</div>
